<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./src/output.css" rel="stylesheet">
    <title>To Do list</title>
</head>
<body class="bg-dark-blue text-white">
    <div class="bg-night h-72"></div>
    <main class="w-fit m-auto p-8 -my-56">
        <h1 class="text-bold text-4xl">T O D O</h1>
        <div class="p-2 bg-gray-blue mt-8 lg:w-full">
            <p id="errMsg" class="text-sm text-red-500 pl-14 hidden">cannot be empty!</p>
            <input id='checkbox' type="checkbox" class="ml-4"> 
            <input type="text" id="newTask" class="ml-4 lg:w-96 bg-inherit p-2 outline-none placeholder:text-gray-500" placeholder="Create a new todo..">
        </div>
        <ul id="Tasks" class=" mt-4">
            <!-- <li  onclick="toggleCheck()" id="listItem" class="flex bg-gray-blue p-4  border-b border-gray-700  before:h-5 before:w-5 before:my-auto before:rounded-full before:bg-unchecked before:bg-cover before:bg-center before:mr-4"> create to do list</li> -->
        </ul>
        <p class=" border  p-5 mt-2 text-sm font-mono"> <span class="font-bold text-purple-500">INSTRUCTION</span> - use the checkbox or enter/return key to add new task</p>
        <button onclick="removeTask()" class="flex m-auto mt-8 bg-gray-blue p-5 text-center text-gray-600 rounded-3xl hover:bg-gray-700 hover:text-red-400">Remove finished task</button>
    </main>
    <script src="./src/index.js"></script>
</body>
</html>
